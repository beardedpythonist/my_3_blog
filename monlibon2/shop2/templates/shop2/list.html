{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
          <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title> ГЛАВНАЯ СТРАНИЦА</title>
              <link rel="stylesheet" type="text/css"
                href="{% static 'shop2/style.css' %}">
</head>
<body>
      <div class="container">



<table class="table">
    <thead>
        <tr>
            <th>#</th>
            <th> Описание</th>
            <th> Производитель </th>
            <th> Категория </th>
            <th> Цена                  </th>

            <hr>
        </tr>
         </thead>
     <tbody>
        {% for c in bbb %}
            {%  if c.id  > 1 and  c.id < 10 %}
            <tr class="table-warning">
            <th scope="row">  {{ c.id }}</th>
            <td> {{ c.name }}    </td>
            <td> {{ c.brand }}   </td>
            <td> {{ c.rubric }} </td>
            <td> {{ c.price }} </td>
            <td> {{  c.car_name }}  </td>
                   <td> <div class="custom-control custom-checkbox">
  <input type="checkbox" class="custom-control-input" id="customCheck1">
  <label class="custom-control-label" for="customCheck1">в карзину</label>

                {% endif%}




</div>

                            </td>

            {% endfor %}

     </tbody>
    </table>

           </div>
</body>
</html>
